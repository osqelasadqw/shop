<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>გადამისამართება</title>
    <script>
      // ვამოწმებთ თუ უკვე ვართ shop გვერდზე
      var isInShop = window.location.pathname.indexOf('/shop') === 0;
      
      // თუ უკვე ვართ shop-ში, არ ვაკეთებთ გადამისამართებას
      if (!isInShop) {
        var l = window.location;
        var host = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var shopUrl = host + '/shop/';
        
        // აქ ვიყენებთ დროულ ფუნქციას რომ თავიდან ავიცილოთ უსასრულო ციკლი
        setTimeout(function() {
          window.location.href = shopUrl;
        }, 100);
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin: 1rem 0;
      }
      a {
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>გვერდი ვერ მოიძებნა</h1>
      <p>გთხოვთ, დააჭიროთ ქვემოთ მოცემულ ბმულს:</p>
      <p><a href="/shop/">მაღაზიაზე გადასვლა</a></p>
    </div>
  </body>
</html>
