<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>გადამისამართება...</title>
    <script>
      // ეს სკრიპტი დაეხმარება სინგლ-ფეიჯ აპლიკაციას გაუმკლავდეს გადამისამართებას GitHub Pages-ზე
      (function() {
        // გადამისამართების URL-ის შექმნა
        var basePath = '/shop';
        var l = window.location;
        var host = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        
        // გადავამისამართოთ მთავარი დომეინიდან /shop-ზე
        if (l.pathname === '/' || l.pathname === '/index.html') {
          window.location.href = host + basePath + '/';
          return;
        }
        
        // დანარჩენი URL-ებისთვის, შევინახოთ მათი მისამართი
        var pathWithoutBase = l.pathname;
        if (!pathWithoutBase.startsWith(basePath)) {
          // თუ მისამართი არ იწყება /shop-ით, დავამატოთ ეს პრეფიქსი
          var segments = pathWithoutBase.split('/').filter(function(s) { return s.length > 0; });
          var redirectUrl = basePath + '/' + segments.join('/') + (l.search || '') + (l.hash || '');
          
          // შევინახოთ გადამისამართების URL სესიაში
          sessionStorage.setItem('redirectUrl', redirectUrl);
          
          // გადავამისამართოთ ინდექს გვერდზე
          window.location.href = host + basePath + '/';
        } else {
          // თუ უკვე /shop-ით იწყება, უბრალოდ გადავამისამართოთ მთავარ shop გვერდზე
          window.location.href = host + basePath + '/';
        }
      })();
    </script>
  </head>
  <body>
    <h1>გადამისამართება...</h1>
    <p>თუ ავტომატურად არ გადამისამართდით, <a id="redirect-link" href="/shop/">დააჭირეთ აქ</a></p>
    <script>
      document.getElementById('redirect-link').href = '/shop/';
    </script>
  </body>
</html>
