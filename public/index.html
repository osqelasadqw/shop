<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OnLyne Shop</title>
    <script>
      // 404.html-დან გადამისამართებული URL-ის დამუშავება
      (function(){
        var redirectUrl = sessionStorage.getItem('redirectUrl');
        if (redirectUrl && redirectUrl != location.href) {
          sessionStorage.removeItem('redirectUrl');
          history.replaceState(null, null, redirectUrl);
        }
      })();
    </script>
    <!-- მეტა ტეგები -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="root"></div>
    <!-- კონტენტი ჩაიტვირთება React-ით -->
  </body>
</html>
